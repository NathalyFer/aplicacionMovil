<ion-card>
  <ion-card-header>
    <ion-card-title>Datos de Envío</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <div *ngIf="direccionCargada">
      <ion-text color="success">
        <p><strong>Dirección cargada:</strong></p>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Calle y Número</ion-label>
      <ion-input type="text" [(ngModel)]="calleNumero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text" [(ngModel)]="comuna"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Instrucciones adicionales</ion-label>
      <ion-textarea [(ngModel)]="instrucciones"></ion-textarea>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="guardarDespacho()">
      {{ direccionCargada ? 'Actualizar Dirección' : 'Guardar Dirección' }}
    </ion-button>

    <ion-button expand="block" fill="outline" color="success" *ngIf="direccionCargada" (click)="confirmarUsoDireccion()">
      Usar Dirección Registrada
    </ion-button>

  </ion-card-content>
</ion-card>
