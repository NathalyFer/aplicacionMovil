<ion-card>
  <ion-card-header>
    <ion-card-title>Agregar Certificación</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre del Certificado</ion-label>
      <ion-input [(ngModel)]="nombreCertificado"></ion-input>
    </ion-item>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de obtención</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaObtencion" name="fechaObtencion">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <ion-item lines="none">
      <ion-label>¿Tiene vencimiento?</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="tieneVencimiento"></ion-checkbox>
    </ion-item>

    <mat-form-field appearance="fill">
        <mat-label>Fecha de vencimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="fechaVencimiento" name="fechaVencimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <ion-button expand="block" (click)="guardarCertificacion()">Guardar Certificación</ion-button>
  </ion-card-content>
</ion-card>
