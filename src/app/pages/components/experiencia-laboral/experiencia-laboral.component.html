<form (ngSubmit)="guardar()">

  <ion-item>
    <ion-label position="floating">Empresa</ion-label>
    <ion-input [(ngModel)]="empresa" name="empresa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Año inicio</ion-label>
    <ion-input type="number" [(ngModel)]="anioInicio" name="anioInicio"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Actualmente trabaja aquí</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="actualmenteTrabaja" name="actualmenteTrabaja"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="!actualmenteTrabaja">
    <ion-label position="floating">Año término</ion-label>
    <ion-input type="number" [(ngModel)]="anioTermino" name="anioTermino"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cargo</ion-label>
    <ion-input [(ngModel)]="cargo" name="cargo"></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block">Guardar</ion-button>
  
</form>
