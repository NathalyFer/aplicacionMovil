<ion-card *ngIf="usuario">
  <ion-card-header>
    <ion-card-title>Mis Datos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Usuario:</strong> {{ usuario.username }}</p>
    <p><strong>Nivel de educaci√≥n:</strong> {{ usuario.nivel_educacion }}</p>
    <p><strong>Fecha de nacimiento:</strong> {{ usuario.fecha_nacimiento | date }}</p>
  </ion-card-content>
</ion-card>
