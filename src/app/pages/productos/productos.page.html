
<ion-header [translucent]="true" class="transparent-header">
  <ion-toolbar>
    <!-- Título centrado  -->
    <ion-title  class="custom-title" style="text-align: center;">Productos</ion-title>

      <!-- Botón de menú a la derecha-->
      <ion-buttons slot="end" class="menu-button">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons> 
    </ion-toolbar>
</ion-header> 

<app-componente [companyName]="companyName" class ="componente"></app-componente>


<ion-content>
<ion-grid class="product-grid">
<ion-searchbar placeholder="Buscar productos" [(ngModel)]="terminoBusqueda" (ionInput)="filtrarProductos()" ></ion-searchbar>

  <div *ngIf="productosFiltrados && productosFiltrados.length > 0; else sinProductos">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productosFiltrados">
          <ion-card>
            <ion-img [src]="producto.image" alt="{{ producto.title }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ producto.title }}</ion-card-title>
              <ion-card-subtitle>${{ producto.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ producto.description | slice:0:100 }}...</p>
            </ion-card-content>
            <ion-button expand="full" color="primary" (click)="verDetalle(producto)">
              Ver más
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-template #sinProductos>
    <ion-text color="medium" class="ion-padding">No se encontraron productos.</ion-text>
  </ng-template>
</ion-grid>
</ion-content>
