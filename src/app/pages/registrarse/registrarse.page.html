<ion-header [translucent]="true" class="transparent-header">
  <ion-toolbar>
    <!-- boton de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="custom-back-button"></ion-back-button>
    </ion-buttons>

    <!-- Título centrado opcional -->
    <ion-title class="center-title"> Registrarse!</ion-title>


    </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">

    <ion-card class="card-registrarse">

      <ion-card-content>

          <ion-item [@slideAnimation]="animationState">
            <ion-input label="Nombre:" type="text" placeholder="Ingresa tu nombre" [(ngModel)]="nombre"></ion-input>
          </ion-item>

          <ion-item [@slideAnimation]="animationState">
            <ion-input label="Apellido:" type="text" placeholder="Ingresa tu Apellido" [(ngModel)]="apellido"></ion-input>
          </ion-item>

          <ion-item [@slideAnimation]="animationState">
            <ion-input label="Email:" type="text" placeholder="xxx@xxxx.com" [(ngModel)]="email"></ion-input>
          </ion-item>

          <!-- <ion-item [@slideAnimation]="animationState" class="ingreso-datos"> -->
          <ion-item [@slideAnimation]="animationState">
            <ion-input label="Usuario:" type="text" placeholder="Ingresa un usuario" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item [@slideAnimation]="animationState">
            <ion-input label="Contraseña:" type="password" placeholder="••••" [(ngModel)]="password" ></ion-input>
          </ion-item>

          <ion-item [@slideAnimation]="animationState">
            <ion-label>Nivel educación:</ion-label>
                <ion-select [(ngModel)]="educationLevel" interface="popover">
                  <ion-select-option value="Basica">Enseñanza Basica</ion-select-option>
                  <ion-select-option value="Media">Enseñanza Media</ion-select-option>
                  <ion-select-option value="Técnico Profesional">Tecnico</ion-select-option>
                  <ion-select-option value="Educación Superior">Superior</ion-select-option>
                  <ion-select-option value="Posgrado">Posgrado</ion-select-option>
              </ion-select>
          </ion-item>

          <ion-item [@slideAnimation]="animationState">
            <ion-label>Fecha Nacimiento:</ion-label>
            <ion-item>
          
           <!-- Componente de Angular Material-->
           <mat-form-field>
            <mat-label>dd/mm/yyyy</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">  
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> 
          </mat-form-field> 

               
            </ion-item>
          </ion-item>
      </ion-card-content>
    


        <div class="button-row">
          <ion-button class="btn-green btn-left" (click)="limpiar()">Limpiar</ion-button>
          <ion-button class="btn-green btn-right" (click)="abrirModal()">Mostrar</ion-button>
        </div> 

        <div class =guardar>
          <ion-button class="btn-green btn-guardar" expand="block" (click)="guardar()">Guardar</ion-button>
        </div>
    </ion-card>
    
</ion-content>
