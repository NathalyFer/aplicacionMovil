<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido {{user}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¿Qué deseas hacer?</h2>
  <mat-card *ngFor="let dron of drones" class="drone-card">
    <mat-card-header>
      <mat-card-title>{{dron.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{dron.descripcion}}</p>
      <p>Última ubicación: {{dron.lastLocation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDroneDetails(dron)">Ver detalles</button>
    </mat-card-actions>
